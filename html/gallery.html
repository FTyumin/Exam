    <footer>

    </footer>

    <script>
        $(document).ready(function () {
            // Array of JSON objects representing new gallery items
            var newItems = [
                { imageUrl: "https://withlocals-com-res.cloudinary.com/image/upload/w_360,h_200,c_fill,g_auto,q_auto,dpr_1.0,f_auto/5491231834377871139ddf2916f826b4", altText: "Dish 1" },
                { imageUrl: "https://lirp.cdn-website.com/8bfaed2d26b541a4a70256a53a78d6c5/dms3rep/multi/opt/576a388new-360w.jpg", altText: "Dish 2" },
                { imageUrl: "https://img.freepik.com/premium-photo/detail-delicious-pizza-stuffed-with-lots-cheese-providing-explosion-flavors-impossible-resist-generated-by-ai_695181-3791.jpg?w=360", altText: "Dish 3" },
            
            ];
            // Loop through the array and create a new gallery item for each object
            $.each(newItems, function (index, item) {
                var newGalleryItem = $('<div class="gallery-item"><img src="" alt=""></div>');
                newGalleryItem.find('img').attr('src', item.imageUrl).attr('alt', item.altText);
                $('.gallery').append(newGalleryItem);
            });
        });
    </script>

</body>
