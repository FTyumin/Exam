<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var reservationDiv = document.getElementById('reservation-details');

            var confirmationMessage = document.createElement('p');
            confirmationMessage.textContent = 'Reservation successful! We look forward to welcoming you.';
            confirmationMessage.style.color = '#4CAF50';
            confirmationMessage.style.fontSize = '32px'; 
            reservationDiv.appendChild(confirmationMessage);
        });
    </script>
    <link rel="stylesheet" href="../css/reservation.css">
    <title>Reservation Details</title>
</head>
<body>

    <div class="reservation-details" id="reservation-details">
    </div>
</body>
</html>
